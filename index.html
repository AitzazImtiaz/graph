<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        /* Style the gallery container */
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }

        /* Style individual images */
        .gallery img {
            max-width: 100%;
            height: auto;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="gallery" id="imageGallery">
        <!-- Images will be loaded here dynamically -->
    </div>

    <script>
        // Function to load images from the 'graph' folder and display them
        function loadImages() {
            const gallery = document.getElementById('imageGallery');
            const imageCount = 10; // Adjust this to the number of images you have

            for (let i = 1; i <= imageCount; i++) {
                const img = document.createElement('img');
                img.src = `graph/image${i}.jpg`; // Assuming your images are named image1.jpg, image2.jpg, etc.
                gallery.appendChild(img);
            }
        }

        // Call the function to load images when the page loads
        window.onload = loadImages;
    </script>
</body>
</html>
